<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kemal Pehlivan | Web Design & Development</title>
</head>
<body>
    <header class="container d-flex flex-column flex-md-row">
        <img class="nav-logo img-thumbnail rounded-circle m-4" src="https://avatars.mds.yandex.net/i?id=ace2aa7efcecd10d566278aeefb6af1e-4546260-images-thumbs&n=13&exp=1" alt="">
        <div class="container mt-4 align-text-bottom col-xs-12">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a href="{{url_for('main.home')}}" class="nav-link fw-bold text-dark">KEMAL PEHLÄ°VAN</a>
                </liv>
                <hr style="height: 5px; border-radius: 20%; margin-top: -8px; margin-left:15px; margin-right:15px">
            </ul>
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-secondary" href="{{url_for('main.projects')}}">PROJECTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-secondary" href="{{url_for('main.articles')}}">ARTICLES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-secondary" href="{{url_for('main.contact')}}">CONTACT</a>
                </li>
            </ul>
        </div> 
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}  
    </div>
    {% block container %}

    
    {% endblock %}
    <footer class="bg-white">
        <div class="top-bar">
            <div class="container d-flex justify-content-center">
                <ul class="nav">
                    <li class="nav-item col-4">
                        <a class="nav-link" href="#">
                            <img src="{{url_for('static', filename='images/github.jpeg')}}" class="footer-logo">
                        </a>
                    </li>
                    <li class="nav-item col-4">
                        <a class="nav-link" href="#">
                            <img src="{{url_for('static', filename='images/linkedin.jpeg')}}" class="footer-logo">
                        </a>
                    </li>
                    <li class="nav-item col-4">
                        <a class="nav-link" href="#">
                            <img src="{{url_for('static', filename='images/twitter.jpeg')}}" class="footer-logo">
                        </a>
                    </li>  
                <ul>      
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
